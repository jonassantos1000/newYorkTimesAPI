  <body class="d-flex flex-column min-vh-100 w-100">

                        </button>
                        <div class="navbar-collapse justify-content-center" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                            <li class="nav-item">

                            <li class="nav-item">

                            </li>

      <main class="flex-grow-1 mt-1 w-100">
        <div id="carouselExampleCaptions" class="carousel slide mb-5" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="#" class="d-block w-100 imagem1 imagem-carrosel" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                      <h1 class="titulo-principal titulo"></h1>
                      <p class="descricao-principal descricao"></p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="#" class="d-block w-100 imagem2 imagem-carrosel" alt="...">
                  <div class="carousel-caption d-none d-md-block">

                      <p class="descricao-secundario descricao"></p>
                  </div>
                </div>
              </div>

              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">

                <span class="visually-hidden">Next</span>
              </button>

                <div class="conteudo d-flex flex-wrap mt-2 justify-content-center">

                </div>

        </div>

      <footer class="d-flex h-100 bg-primary w-100">
          <div class="container">
            <div class=" row  p-3">
                
            </div>
          </div>
